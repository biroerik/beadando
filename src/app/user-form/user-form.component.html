<div class="row">
    <div class="col-md-6">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
        <div class="alert alert-success" role="alert" *ngIf="successMessage">
            {{ successMessage }}
        </div>
        <form [formGroup]="userForm">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" formControlName="age">
            <label for="tel">Phone number</label>
            <input type="text" class="form-control" id="tel" formControlName="tel">
            <label for="address">Adress</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <label for="szemelyi">Személyi igazolvány szám</label>
            <input type="text" class="form-control" id="szemelyi" formControlName="szemelyi">
            

            <button class="btn btn-primary mt-2" (click)="createUser()">
                Save user
            </button>
        </form>
    </div>
</div>
